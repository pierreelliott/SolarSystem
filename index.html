<!DOCTYPE html>
<html lang="en">

	<meta charset="utf-8">
	<title>Solar System</title>

    <body>
	<p id="toolbar">
	    <a href="https://threejs.org/docs/index.html#Manual/Introduction/Creating_a_scene">Documentation</a>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.js"></script>
	<script src="js/FlyControls.js"></script>
	<script src="objects.js"></script>
	<script src="viewFunctions.js"></script>
	<script>
	 // Initialisation of the scene / camera / renderer
	 var scene = new THREE.Scene();
	 var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
	 camera.position.z = 20;
	 camera.rotation.x = -0.2;


	 var renderer = new THREE.WebGLRenderer();
	 renderer.setSize( window.innerWidth, window.innerHeight );
	 renderer.shadowMap.enabled = true;
	 renderer.domElement.id = "mainView";
	 document.body.appendChild( renderer.domElement );

	 // Ne fonctionne pas
	 document.addEventListener("resize", onWindowResize );

	 renderer.domElement.addEventListener("wheel", cameraZoom );
	 renderer.domElement.addEventListener("mousedown", leftClickOnView );
	 renderer.domElement.addEventListener("touchstart", leftClickOnView );

	 var clock = new THREE.Clock();
	 var delta = clock.getDelta();
	 var controls = new THREE.FlyControls( camera );
	 controls.movementSpeed = 10000;
	 controls.domElement = renderer.domElement;
	 controls.rollSpeed = Math.PI / 24;
	 controls.autoForward = false;
	 controls.dragToLook = true;
	 /*
	 ######################################################
	 Normalement faudrait créer les variables globales et la fonction init() devrait les initialiser
	 Mais ça fonctionne pas donc pour l'instant elles sont créées par la fonction (et elles sont globales là)

	 var solarSystem;

 	 var mercureReferenceSun, venusReferenceSun, earthReferenceSun, earthReference, moonReference, marsReferenceSun;
	 var jupiterReferenceSun, saturnReferenceSun, saturnReference, uranusReferenceSun, uranusReference, neptuneReferenceSun;

 	 var ball, ring;

	 var textureLoader;
 	 var starsTexture;
 	 var sunTexture, mercureTexture, venusTexture, earthTexture, moonTexture, marsTexture ;
 	 var jupiterTexture, saturnTexture, saturnRingsTexture, uranusTexture, neptuneTexture ;

 	 var starsMaterial;
 	 var sunMaterial, mercureMaterial, venusMaterial, earthMaterial, moonMaterial, marsMaterial;
 	 var jupiterMaterial, saturnMaterial, saturnRingsMaterial, uranusMaterial, neptuneMaterial;


 	 var light, ambientlight ;

 	 var stars;
 	 var sun, mercure, venus, earth, moon, mars;
 	 var jupiter, saturn, saturnRings, uranus, neptune;

 	 var UA, earthYear, earthDay ;*/

	 // Initialisation of your objects / materials / light
	 init();

	 // This is executed for each frames
	 function render() {
	     requestAnimationFrame( render );

	     // Animation code goes here

		 // Période de révolution (tour autour du soleil)
		 mercureReferenceSun.rotation.y += earthYear*4.14;
		 venusReferenceSun.rotation.y += earthYear*1.62;
	     earthReferenceSun.rotation.y += earthYear;
		 moonReference.rotation.y += earthYear*13;
		 marsReferenceSun.rotation.y += earthYear/1.8;
		 jupiterReferenceSun.rotation.y += earthYear/12;
		 saturnReferenceSun.rotation.y += earthYear/29;
		 uranusReferenceSun.rotation.y += earthYear/84;
		 neptuneReferenceSun.rotation.y += earthYear/164;

		 // Période de rotation (tour sur soi-même)
		 sun.rotation.y += earthDay/26;
		 mercure.rotation.y += earthDay/59;
		 venus.rotation.y += -earthDay/243;
		 earth.rotation.y += earthDay;
		 mars.rotation.y += earthDay/0.975;
		 jupiter.rotation.y += earthDay*2.6;
		 saturn.rotation.y += earthDay*2.4;
		 //saturnRings.rotation.z += earthDay/2.6;
		 uranus.rotation.y += earthDay*1.7;
		 neptune.rotation.y += earthDay*1.5;

		 controls.update( delta );
	     renderer.render( scene, camera );
	 }

	 render();
	</script>
    </body>
</html>
